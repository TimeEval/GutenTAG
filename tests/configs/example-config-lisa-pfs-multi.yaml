$schema: "../gutenTAG/config/schema/guten-tag-generation-config.schema.yaml"

#############################
# Definitions
#############################
# base oscillations
base:
  - &base-ts
    length: 5000
    channels: 1
    semi-supervised: false
    supervised: false

custom-process:
  - &cp-ffm01
    kind: "custom-process"
    input-timeseries-path: 'tests/imported_timeseries/lisas/LSEFFM01.csv'
  - &cp-ffm02
    <<: *cp-ffm01
    input-timeseries-path: 'tests/imported_timeseries/lisas/LSEFFM02.csv'
  - &cp-ffm03
    <<: *cp-ffm01
    input-timeseries-path: 'tests/imported_timeseries/lisas/LSEFFM03.csv'

# anomalies
anomaly_kinds:
  - &local-extremum
    length: 1
    kinds:
      - kind: "extremum"
        min: true
        local: true
        context_window: 50
  - &global-extremum
    length: 1
    kinds:
      - kind: "extremum"
        min: false
        local: false
  - &frequency
    length: 100
    kinds:
      - kind: "frequency"
        frequency_factor: 2.0
  - &mean
    length: 100
    kinds:
      - kind: "mean"
        offset: 1.0
  - &pattern
    length: 100
    kinds:
      - kind: "pattern"
        sinusoid_k: 10.0
        cbf_pattern_factor: 2
  - &pattern-shift
    length: 100
    kinds:
      - kind: "pattern-shift"
        shift_by: 10
        transition_window: 10
  - &platform
    length: 100
    kinds:
      - kind: "platform"
        value: 0.0
  - &variance-large
    length: 100
    kinds:
      - kind: "variance"
        variance: 0.3
  - &variance-small
    length: 100
    kinds:
      - kind: "variance"
        variance: 0.03
  - &amplitude-larger
    length: 100
    kinds:
      - kind: "amplitude"
        amplitude_factor: 2
  - &amplitude-smaller
    length: 100
    kinds:
      - kind: "amplitude"
        amplitude_factor: 0.5
  - &trend-anomaly-sine
    length: 100
    kinds:
      - kind: "trend"
        oscillation:
          kind: "sine"
          frequency: 1
          amplitude: 1.0
          variance: 0.0
  - &trend-anomaly-linear
    length: 100
    kinds:
      - kind: "trend"
        oscillation:
          kind: "polynomial"
          polynomial: [0.2, 0.2]


#############################
# Time series declarations
#############################
timeseries:
  # amplitude
  - name: ffm01-amplitude-larger
    <<: *base-ts
    base-oscillation:
      <<: *cp-ffm01
    anomalies:
      - *amplitude-larger
  # extremum and mean
  - name: ffm02-extremum-mean
    <<: *base-ts
    base-oscillation:
      <<: *cp-ffm02
    anomalies:
      - position: beginning
        <<: *global-extremum
      - position: middle
        <<: *mean
  # platform
  - name: ffm03-platform
    <<: *base-ts
    base-oscillation:
      <<: *cp-ffm03
    anomalies:
      - *platform