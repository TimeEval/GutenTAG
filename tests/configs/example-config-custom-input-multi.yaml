timeseries:
  - name: custom-input-example4-multi
    length: 5000 # must be equal to the length of the input timeseries
    base-oscillations:
      - kind: custom-input
        input-timeseries-path: 'tests/imported_timeseries/nodes/example04.csv'
      - kind: custom-input
        input-timeseries-path: 'tests/imported_timeseries/nodes/example04.csv'
    anomalies:
      - exact-position: 460
        length: 540
        creep-length: 500
        channel: 0
        kinds:
          - kind: variance
            variance: 1.0
      - exact-position: 460
        length: 1
        channel: 1
        kinds:
          - kind: extremum
            min: true
            local: false
      - position: end
        length: 200
        channel: 0
        kinds:
          - kind: variance
            variance: 0.5
      - position: middle
        channel: 0
        length: 20
        kinds:
          - kind: mean
            offset: 1.5