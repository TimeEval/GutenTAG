timeseries:
  - name: custom-input-example3
    length: 5000
    base-oscillations:
      - kind: custom-input
        input-timeseries-path: 'tests/imported_timeseries/nodes/example03.csv'
    anomalies:
      - position: end
        length: 200
        channel: 0
        kinds:
          - kind: variance
            variance: 0.5
      - position: middle
        channel: 0
        length: 20
        kinds:
          - kind: mean
            offset: 1.5