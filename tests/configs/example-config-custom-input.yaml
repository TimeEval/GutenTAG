timeseries:
  - name: custom-input-example1
    length: 1000
    semi-supervised: false
    supervised: true
    base-oscillations:
      - kind: custom-input
        input-timeseries-path-train: 'tests/custom_input_ts/dummy_timeseries.csv'
        input-timeseries-path-test: 'tests/custom_input_ts/dummy_timeseries_2.csv'
        usecols:
          - 'value1'
      - kind: custom-input
        input-timeseries-path-train: 'tests/custom_input_ts/dummy_timeseries.csv'
        input-timeseries-path-test: 'tests/custom_input_ts/dummy_timeseries_2.csv'
        usecols:
          - 'value2'
    anomalies:
      - position: end
        length: 200
        channel: 0
        kinds:
          - kind: variance
            variance: 0.5
