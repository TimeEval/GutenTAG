definitions:
  - &base-ts
    length: 10000
    channels: 1
    semi-supervised: true
    supervised: true
  - &sinus-2
    kind: "sinus"
    frequency: 2.3
    amplitude: 2.5
    variance: 0.05
    offset: -2.0
    freq-mod: 0.5
  - &frequency
    length: 100
    kinds:
      - kind: "frequency"
        parameters:
          frequency_factor: 2.0

timeseries:
  - &ts
    name: "1"
    <<: *base-ts
    base-oscillation:
      <<: *sinus-2
    anomalies:
      - position: middle
        <<: *frequency
      - position: middle
        <<: *frequency
      - position: middle
        <<: *frequency
      - position: middle
        <<: *frequency
      - position: middle
        <<: *frequency
      - position: end
        <<: *frequency
      - position: end
        <<: *frequency
      - position: end
        <<: *frequency
      - position: end
        <<: *frequency
      - position: end
        <<: *frequency
  - *ts
  - *ts
  - *ts
  - *ts
  - *ts
  - *ts
  - *ts
  - *ts
